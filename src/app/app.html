<ion-menu [content]="content">

    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="black">
    <!-- <ion-list class="black">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">{{p.title}}</button>
    </ion-list>-->
    <ion-grid>
  <ion-row>
    <ion-col col-12 class="divider" menuClose (click)="openHome()">
        <ion-label>Home</ion-label>
    </ion-col>
    <ion-col col-12 class="divider" menuClose (click)="openList()">
        <ion-label>List</ion-label>
    </ion-col>

        <ion-label>About</ion-label>
    </ion-col>
  </ion-row>

  </ion-content>

  <ion-footer class="black" padding>
    <img src="assets/img/sap.png" height="32px" />
  </ion-footer>
